<div class="container">
  <h2>Clientes asociados:</h2><span><i class="fas fa-plus-circle"></i></span>
  <div class="row">
    <div class="col-sm" *ngFor="let c of clientes">
      Clientes:
      <ol>
        <li>{{c.cliente}}</li>
      </ol>
      <button class="btn btn-primary" type="button" (click)="enviar_json(c)">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Generar factura a {{c.cliente}}
      </button>
    </div>

  </div>
